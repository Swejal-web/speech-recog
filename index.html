<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"
    <title>Speech Recognition</title>
</head>
<body>
<div class="container">
    <span class="Title">Speech Recognition System</span>
    <span class="Subtitle">Predict the word from your audio file </span>
    <div id="small-container">
    <form enctype="multipart/form-data" method="post" action="/predict">
       
        <input type="file" name="file" id="file" hidden/>
        <label for="file" id="selector">Select Audio</label>  
        <button type="submit">Make Prediction</button>
    
    </form>
    </div>
</div>
    
<script src="./file.js"></script>
</body>
</html>
